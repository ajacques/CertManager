saltmaster:
  extends:
    file: common.yml
    service: saltmaster

saltminion:
  extends:
    file: common.yml
    service: saltminion
  links:
    - 'saltmaster:salt'

web:
  extends:
    file: common.yml
    service: web
  command: bin/bundle exec bin/spring rails s -b 0.0.0.0 -p 8080 --pid /tmp/rails_s.pid
  volumes:
    - .:/rails-app
  expose:
    - 8080
  links:
    - 'saltmaster:salt'
    - 'redis:redis'
    - db
  volumes_from:
    - gems-2.1
  user: www-data
  environment:
    RAILS_ENV: development

nginx:
  build: dockers/nginx
  ports:
    - 80
  links:
    - 'browsersync:web'
  environment:
    VIRTUAL_HOST: certmgr.devvm

redis:
  image: redis:3.0.7-alpine
  expose:
    - 6379

db:
  image: postgres:latest
  expose:
    - 5432
  environment:
    POSTGRES_PASSWORD: password12345

worker:
  build: .
  command: bin/bundle exec bin/rake resque:work
  volumes:
    - .:/rails-app
  volumes_from:
    - gems-2.1
  links:
    - 'saltmaster:salt'
    - 'redis:redis'
    - db
  environment:
    RAILS_ENV: development
    QUEUE: '*'

scheduler:
  build: .
  command: bin/bundle exec bin/rake resque:scheduler
  volumes:
    - .:/rails-app
  volumes_from:
    - gems-2.1
  links:
    - 'redis:redis'
  environment:
    RAILS_ENV: development

browsersync:
  build: dockers/browsersync
  command: start --proxy 'web:8080' --files '/app/app/**' --host 0.0.0.0 --port 8080 --no-notify
  links:
    - web
  expose:
    - 8080
  volumes:
    - .:/app:ro
