web:
  extends:
    file: common.yml
    service: web
  command: bin/bundle exec /usr/bin/ruby bin/spring rails s -b 0.0.0.0 -p 8080 --pid /tmp/rails_s.pid
  volumes:
    - .:/rails-app
  expose:
    - 8080
  links:
    - 'saltmaster:salt'
    - 'redis:redis'
    - logstash
    - db
  volumes_from:
    - gems-2.1
  user: www-data
  environment:
    RAILS_ENV: development

nginx:
  build: dockers/nginx
  ports:
    - 80
  links:
    - 'browsersync:web'
  volumes:
    - ./dockers/nginx:/etc/nginx/conf.d:ro
    - public:/rails-app/public:ro
  environment:
    VIRTUAL_HOST: certmgr.devvm

acmetestproxy:
  build: dockers/acme-test-proxy
  environment:
    VIRTUAL_HOST: '*.xfinity'

redis:
  cap_drop:
    - ALL
  image: redis:3.0.7-alpine
  expose:
    - 6379
  cap_add:
    - CHOWN
    - SETGID
    - SETUID

db:
  cap_drop:
    - ALL
  image: postgres:latest
  expose:
    - 5432
  environment:
    POSTGRES_PASSWORD: password12345
  cap_add:
    - CHOWN
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID

worker:
  build: .
  command: bin/bundle exec bin/rake resque:work
  volumes:
    - .:/rails-app
  volumes_from:
    - gems-2.1
  links:
    - 'saltmaster:salt'
    - 'redis:redis'
    - db
    - logstash
  environment:
    RAILS_ENV: development
    QUEUE: '*'

scheduler:
  build: .
  command: bin/bundle exec bin/rake resque:scheduler
  volumes:
    - .:/rails-app
  volumes_from:
    - gems-2.1
  links:
    - 'redis:redis'
  environment:
    RAILS_ENV: development

browsersync:
  build: dockers/browsersync
  command: start --proxy 'web:8080' --files '/app/app/**' --host 0.0.0.0 --port 8080 --no-notify
  links:
    - web
  expose:
    - 8080
  volumes:
    - .:/app:ro

logstash:
  image: logstash
  volumes_from:
    - logstash_config
  command: logstash -f /etc/logstash/conf.d/logstash.conf
  external_links:
    - elasticsearch

logstash_config:
  build: dockers/logstash
